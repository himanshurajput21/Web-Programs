<!DOCTYPE html>
<html>
<head>
	<title>CSS</title>
	<style type="text/css">
		.highlight {
			text-decoration: line-through;
			text-transform: uppercase;
			border: 2px solid red;
			width:200px;
			text-align:center;
			font-weight: bold;
		}

	</style>
</head>
<body>
	<div>
		<p class="highlight">You say yes</p>
		<p>I say no</p>
	</div>

	<div>
		<p class="highlight">You say goodbye</p>
		<p>I say hello</p>
	</div>

</body>
</html>
