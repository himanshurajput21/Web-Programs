<!DOCTYPE html>
<html>
<head>
	<title>FORM TAG</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name:</label>
		<input name="firstname" id="firstname" type="text"
		 placeholder="John" required>
		<label for="lastname">Last Name:</label>
		<input name="lastname" id="lastname" type="text" placeholder="Smith" required>

		<div>
			<label for="male">Male</label>
			<input id="male" name="radiobutton" type="radio" value="M"> 
			<label for="female">Female</label>
			<input id="female" name="radiobutton" type="radio" value="F"> 
			<label for="other">Other</label>
			<input id="other" name="radiobutton" type="radio" value="O"> 
		</div>

		<div>
			<label>
			Email:
				<input name="email" type="email" placeholder="your email" required>
			</label>
			
			<label>
			Password:
				<input name="password" type="password" placeholder="your password" required>
			</label>
		</div>

		<div>
			<label>
				Birthday:
				<select name="month">
					<option>Month</option>
					<option>Jan</option>
				</select>
				<select name="day">
					<option>Day</option>
					<option>1</option>
				</select>
				<select name="year">
					<option>Year</option>
					<option>1990</option>
				</select>
			</label>
		</div>

		<div>
			<label for="terms">I agree to the terms and conditions</label>
			<input name="terms" id="terms" type="checkbox">
		</div>

		<button>Submit</button>
	</form>
</body>
</html>
